{% load static %}
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{% static 'tabs/style.css' %}">
  </head>

<ul>
  {% for tab in tabs %}
  <li><a href="{% url 'tab' tab.name %}">{{ tab.label }}</a></li>
  {% endfor %}
</ul>

<p>{{ content.english }}</p>
<p>{{ content.japanese }}</p>

</html>
